<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="A public portfolio page for my resume and projects">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet"> 
    <title>Miko≈Çaj Mirko | Portfolio page</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FLW4BNPWMV"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-FLW4BNPWMV');

  <body>
    <noscript>
      <strong>I'm sorry but this page doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>

    <!-- Contact form for Netlify detection -->
    <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />

      <input type="text" name="email" />
      <textarea name="message"></textarea>
    </form>
